<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jVectorMap demo</title>
    <script src="../js-files/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js-files/jquery-jvectormap-2.0.5.min.js"></script>
     <script src="../js-files/jquery-jvectormap-in-merc.js"></script>
    <link rel="stylesheet" type="text/css" href="../js-files/jquery-jvectormap-2.0.5.css">
    <title>Title</title>
</head>

<body>
  <div id="map" style="width: 1200px; height: 1000px"></div>
    <script>
        $(function(){
            $('#map').vectorMap({map: 'in_merc',
            backgroundColor: '#676767',
            series: {
                regions: [{
                    values: {
                    INBR: 'SPORTS & OUTDOOR'
                    }
                }]
            }

            });
        });
    </script>
</body>
</html>
